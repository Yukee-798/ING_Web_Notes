<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-queue>span {
            display: block;
            width: 90px;
            height: 50px;
            background-color: red;
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 50px;
            float: left;
            margin: 5px 5px 0 0;
            cursor: pointer;
        }

        #div-queue::after {
            width: 0;
            height: 0;
            content: '';
            display: block;
            clear: both;
        }
        button { cursor: pointer; }

    </style>
</head>

<body>
    <label>
        <input id="input-text" type="text">
        <button type="button" id="left-push">左侧入</button>
        <button type="button" id="right-push">右侧入</button>
        &emsp;&emsp;
        <button type="button" id="left-pop">左侧出</button>
        <button type="button" id="right-pop">右侧出</button>
    </label>
    <div id="div-queue">
        <!-- <span>123</span> -->
    </div>
</body>

<script src="task.js"></script>

</html>
