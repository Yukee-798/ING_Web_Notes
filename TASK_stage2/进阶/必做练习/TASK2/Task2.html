<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-queue>div {
            width: 10px;
            background-color: red;
            /* float: left; */
            /* margin: 0px 5px 0 0; */
            position: absolute;
        }

        #div-queue::after {
            width: 0;
            height: 0;
            content: '';
            display: block;
            clear: both;
        }

        #div-queue {
            border: black 1px solid;
            height: 300px;
            margin: 20px 0 0 0;
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label>
        <input type="text" id="input-data">
        <button type="button" id="btn-left-push">左侧入</button>
        <button type="button" id="btn-right-push">右侧入</button>
        <button type="button" id="btn-left-pop">左侧出</button>
        <button type="button" id="btn-right-pop">右侧出</button>
        <button type="button" id="btn-sort">排序</button>
        <button type="button" id="btn-random">随机50</button>
        interval(ms)：<input type="text" id="input-interval" value="10" />
    </label>
    <div id="div-queue" style="position: relative;">
        <div style="height: 200px; left: 0;"></div>
        <div style="height: 100px; left: 15px;"></div>
        <div style="height: 50px; left: 30px;"></div>
        <div style="height: 25px; left: 45px;"></div>
    </div>


    <script src="task.js"></script>
</body>

</html>
