<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container>span {
            display: block;
            width: 70px;
            height: 40px;
            background-color: pink;
            font-size: 20px;
            color: black;
            text-align: center;
            line-height: 40px;
            float: left;
            margin: 5px 5px 0 0;
        }

        #container::after {
            width: 0;
            height: 0;
            content: '';
            display: block;
            clear: both;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <label id="widgets">
        <textarea id="textarea-data" placeholder="请输入字符并用不同符号分隔" cols="30" rows="10"></textarea>
        <button type="button" id="btn-insert">插入</button>
        <button type="button" id="btn-search">查询</button>
        <input type="text" id="input-search" />
    </label>
    <div id="container">
        <!-- <span>123</span>
        <span>456</span> -->
    </div>
</body>

<script src="task.js"></script>

</html>
