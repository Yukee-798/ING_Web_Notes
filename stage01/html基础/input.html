<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <!-- =============文本输入域============= -->
        <!-- name:作为可与服务器交互数据的HTML元素的服务器端的标示，我们可以在服务器端根据其Name取得元素提交的值 -->
        <!-- maxlength:用户可以输入的最长文本长度 -->
        <!-- size:文本框宽度，默认20个字符长 -->
        <!-- value:文本框默认内容值 -->
        <!-- placeholder:文本框提示词 -->
        <input type="text" name="" id="" maxlength="" size="" value="" placeholder="">
        <input type="password" name="" id="" maxlength="" size="" value="" placeholder="">



        <!-- ==================文件域============== -->
        <input type="file" name="" id="">



        <!-- ====================单选框================== -->
        <!-- checked:默认勾选该单选项 -->
        <!-- 注意：同一组的单选需要name值相同 -->
        <input type="radio" name="" id="" value="" checked>
        <input type="radio" name="" id="" value="">



        <!-- ====================复选框=================== -->
        <!-- 注意：同一组复选框name可以不同 -->
        <input type="checkbox" name="" id="" value="" checked>


        <!-- ========================按钮===================== -->
        <!-- value:设置按钮上的显示值 -->
        <input type="button" name="" value="">
        <input type="submit" name="" value="">
        <input type="reset" name="" value="">

        <!-- ==================图像提交按钮================= -->
        <input type="image" name="" src="" alt="">


    </form>

</body>

</html>
