<!-- 
一、什么是事件的冒泡
    场景：
        给body设置一个onclick事件
        给body中的div设置一个onclick事件
        给body中的div中的span设置一个onclik事件
        此时点击只有body元素对象的区域，会回调body的点击事件函数
        此时点击有body元素对象和div元素对象的区域，先后回调div和body的点击事件函数
        此时点击有body元素对象、div元素对象和span元素对象的区域，先后回调span、div和body的点击事件函数

    结论：所谓冒泡就是事件的向上传导，当子元素的事件被触发时，其所有祖先元素的相同事件都会被触发

二、冒泡的应用场景
    在练习10中，我们给document设置了onmousemove事件
    在HTML中移动鼠标时，div会跟随鼠标移动
    此时增加一个div区域，将鼠标移动到该div中
    由于事件的冒泡，此时该div中的onmousemove会被触发，随之冒泡到document对象的onmousemove中
    如果没有事件的冒泡，那么鼠标移动到该div中后，伴随鼠标移动的div就会停下来

三、事件冒泡的取消
    如果我们要求在HTML中让div跟随鼠标，到了新的div区域 div就不再跟随鼠标
    此时就需要在该新的div区域中取消事件的冒泡

    方法：
        在需要取消冒泡的元素对象的事件回调函数内部设置 
            event(事件对象).cancelBubble = true



 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        div {
            border: black 1px solid;
        }
        span {
            background-color: wheat;
        }
    </style>
</head>

<body>
    <div>
        <span>hello</span>
    </div>

    <script type="text/javascript">
        document.getElementsByTagName("body")[0].onclick = function() {
            alert("我是body");
        }
        document.getElementsByTagName("div")[0].onclick = function() {
            alert("我是div");
        }
        document.getElementsByTagName("span")[0].onclick = function() {
            alert("我是span");
        }

        
        
    </script>

</body>

</html>
