<!-- 
本节来介绍一下一个事件在触发的时候的整个过程
    当我们点击一个按钮的时候：
        1. 捕获阶段
            此时会从最外层祖先元素(html / window)开始捕获事件，目的是找到触发事件的目标元素
        
        2. 目标阶段
            当捕获阶段结束后，说明已经找到触发事件的目标元素了，此时目标元素开始触发事件

        3. 冒泡阶段
            当目标元素触发事件结束后，开始向祖先元素传递，依次触发祖先元素上的事件


    在上一节中我们学习了addEventListener()方法
    需要向里面传入三个参数，其中第三个参数需要填入一个布尔值，用来设置是否在捕获阶段触发事件
    如果填入true，那么我们在点击一个按钮之后就会从祖先元素开始依次触发事件直到触发到目标元素，然后不再具有冒泡阶段







 -->
