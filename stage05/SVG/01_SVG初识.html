<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="800" height="800">

        <!-- 绘制矩形-->
        <rect 
            width="50"
            height="50"
            style="fill: skyblue;stroke: red;stroke-width: 1px;"
        />

        <!-- 绘制线条 -->
        <line 
            x1="100"
            y1="100"
            x2="250"
            y2="75"
            style="stroke: gray;stroke-width: 2;"
        />

        <line
            x1="250"
            y1="75"
            x2="500"
            y2="100"
            style="stroke: gray;stroke-width: 2;"
        />

        <!-- 绘制圆 -->
        <circle 
            cx="200"
            cy="200"
            r="50"
            stroke="blue"
            stroke-width="1"
            fill="skyblue"
        />
    </svg>


    
</body>
</html>
