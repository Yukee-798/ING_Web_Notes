<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 800px;
        }

        .container {
            transform-style: preserve-3d;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 100px 0 0 300px;
        }

        .container>div {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px 0 rgba(0, 0, 0, .2)   inset;
            background: rgba(255, 255, 255, .1);
            color: gray;
            font-size: 20px;
            line-height: 100px;
            text-align: center;

        }

        .front {
            transform: translate3d(0, 0, 50px) rotate3d(0, 0, 0, 0);
        }

        .back {
            transform: translate3d(0, 0, -50px) rotate3d(0, 0, 0, 0);
        }

        .left {
            transform: translate3d() rotate3d();
        }

        .right {
            transform: translate3d() rotate3d();
        }

        .top {
            transform: translate3d() rotate3d();
        }

        .bottom {
            transform: translate3d() rotate3d();
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="front">1</div>
        <div class="back">2</div>
        <div class="left">3</div>
        <div class="right">4</div>
        <div class="top">5</div>
        <div class="bottom">6</div>
    </div>


</body>

</html>
