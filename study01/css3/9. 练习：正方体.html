<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习：正方体</title>
    <style>
        body {
            perspective: 800px;
            perspective-origin: 60% 0%;
        }

        @keyframes circle {
            0% {
                transform: rotate3d(1, 1, 1, 0deg);
            }

            25% {
                transform: rotate3d(1, 1, 1, 90deg);
            }

            50% {
                transform: rotate3d(1, 1, 1, 180deg);
            }

            75% {
                transform: rotate3d(1, 1, 1, 270deg);
            }

            100% {
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }

        .container {
            transform-style: preserve-3d;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 100px 0 0 300px;
            transform: rotate3d(1, 1, 1, 0);
            animation: circle 5s linear 0s infinite normal forwards running;
        }



        /* .container:hover {
            cursor: pointer;
            transform: rotate3d(1, 1, 1, 360deg) scale3d(0.5, 0.5, 0.5);
            transition: transform 5s ease-in-out .1s;
        } */

        .container>div {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px 0 rgba(0, 0, 0, .2) inset;
            background: rgba(255, 255, 255, .1);
            color: gray;
            font-size: 20px;
            line-height: 100px;
            text-align: center;

        }

        .front {
            transform: translate3d(0, 0, 50px) rotate3d(0, 0, 0, 0);
        }

        .back {
            transform: translate3d(0, 0, -50px) rotate3d(0, 0, 0, 0);
        }

        .left {
            transform: translate3d(-50px, 0, 0) rotate3d(0, 1, 0, 90deg);
        }

        .right {
            transform: translate3d(50px, 0, 0) rotate3d(0, 1, 0, 90deg);
        }

        .top {
            transform: translate3d(0, -50px, 0) rotate3d(1, 0, 0, 90deg);
        }

        .bottom {
            transform: translate3d(0, 50px, 0) rotate3d(1, 0, 0, 90deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="front">1</div>
        <div class="back">2</div>
        <div class="left">3</div>
        <div class="right">4</div>
        <div class="top">5</div>
        <div class="bottom">6</div>
    </div>


</body>

</html>
