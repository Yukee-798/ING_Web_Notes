
<body>
    <!-- table -->
    <!-- frame是规定外边框可见性，rules是规定单元格边框可见性 -->
    <table align="center" border="1" bgcolor="#f2f2f2" 
    width="200px" cellpadding="0" cellspacing="0" frame="" rules=""> 
       
        <caption></caption>

        <thead align="center" valign="top"></thead>
        <tbody></tbody>
        <tfoot></tfoot>

        <!-- align是控制水平重力，valign是控制垂直重力 -->
        <tr align="center" valign="top" bgcolor="">
            <th align="center" valign="top" bgcolor="" width="" height=""></th>
            <td rowspan="" colspan=""></td>
        </tr>
    </table>

</body>
