一、JS 代码编写位置
    1. 直接写到 html 标签内
        例子：
            <div onclick="var a = 123; alert('你点我干嘛？'); console.log(a);"></div>

    2. 可以写到超链接的 href 属性中
        例子：
            <a href="javascript:alert('让你点你就点？'); console.log(123);">你点我一下嘛</a>

    3. 写到script标签内

    4. 外部引入js文件
        <script src="输入js文件的地址"></script> 引入之后就不能在script中写代码了

    


二、变量的声明与赋值
    var name = "momo";
    var id = 1, sex = "男", age = 12;

    注意：省略var操作符的变量是全局变量


三、数据类型
    1. 基本数据类型
        (1) undefined 无定义，派生于null，所有undefined == null 返回ture
        (2) null
        (3) boolean
        (4) number (数值)表示整数或浮点数
        (5) string

    2. 复杂数据类型
        object

    3. typeof操作符
        (1) 语法: typeof 变量, typeof(变量)
        (2) 返回值为string类型，取值可能为string/number/boolean/object/undefined/function


    4. NaN: 一种特殊的number数值(not a number)
        (1) 如果控制台输出 3 - "abc"，那么就会输出NaN
        (2) typeof(3 - "abc") 输出 number
        (3) 如何涉及NaN的操作，返回的结果都是NaN，如：NaN / 10 返回 NaN
        (4) NaN 不等于 NaN，NaN == NaN 返回false

    5. isNaN(n)
        (1) 作用：检测输入的参数n是否为非数值，返回boolean
        (2) 注意：会先强转n为数值，然后再判断其是否为非数值
            如：isNaN("16"); 返回false



    5. number
        (1) 定义：整形和浮点型都是number
        (2) 数值转换

           * Number(n)
            Number("16") 返回 16
            Number("Marry") 返回NaN
            Number('123a') 返回NaN
            注意：输入的参数n可以为任意数据类型


           * parseInt(n) 与 parseFloat(n)
            作用：提取字符串的头部int或float值
            注意：parse则专门用于将字符串转为数值类型
            如果是非数值开头的字符串，则一定返回NaN

         一个参数：
            parseInt("16") 返回16
            parseInt("016") 返回16
            parseInt("16px") 返回16
            parseFloat("16.32asdg") 返回16.32
            parseInt("abc58") 返回NaN

         两个参数：
            parseInt("1001", 2); 返回9
            将输入的指定进制的串，转为10进制输出


    6. string
        (1) 定义：由16位Unicode字符组成的字符序列
        (2) JS中的字符串可以由"" 和 ''表示
        (3) 相关方法
             object.toString() 把数值、布尔、对象转为字符串 

             在转换值不确定是不是 null undefined 的情况下用下面的方法
             String()，可以将任何类型转为字符串
    
    7. boolean
        注意：
         除0以外的所有数字转为布尔型都为true
         除空串外的所有字符串转为布尔型都为true
         null 和 undefined 转为布尔型为false

四、算数操作符
    1. +,-,*,/,%
        运算的时候(除去 + )会先把运算的变量转为number(隐式转换)，然后进行运算
        "123" - 123 返回number类型 0
        "123" + 123 返回string类型 123123

        注意：如果使用 +，当运算的变量中有一个字符串，那么就会变成字符串的拼接


    2. ++,-- 与上面同理

    3. +=,*=,/=,%=
        对于 += 来说：当运算的变量中有一个字符串，那么就会变成字符串的拼接

        其余运算会自动强转为number


        规律：
            有 + 又有字符串则为字符串的拼接
            其余情况下会先把变量调用Number()

五、比较运算符
    只需要注意 == 与 ===
             != 与 !==

    ==: 只比较变量的值是否相等
    ===: 不仅要比较值还要比较数据类型

六、逻辑与或
    7 && 0 返回 0
    9 && "hello" 返回"hello"

    "" && 9 && 0 返回""

    99 && 0 && 1 返回 0

    当第一个数为非boolean时，隐式转换为boolean类型时为ture，则返回其后面的变量值
    当第一个数为非boolean时，隐式转换为boolean类型时为flase，则返回其第一个变量值
    如果有一个操作数null，undefined,NaN，则返回null/undefined/NaN
