<!-- 
一、什么是DOM?
    1. DOM，全称Document Object Model 文档对象模型
    2. JS中通过DOM来对HTML文档进行操作。只需要了解DOM就可以随心所欲对操作WEB页面。
        
        - 文档：表示对就是整个HTML网页文档
        - 对象：对象表示将网页中对每一个部分都转换为了一个对象
        - 模型：使用模型来表示对象之间都关系，方便我们获取对象




二、节点
    1. 概念：Node——构成HTML文档最基本的单元
    2. 常用节点分为四类
        - 文档节点：整个HTML文档，浏览器以及为我们提供了文档节点这个对象，其为window的属性
        - 元素节点：HTML文档中的HTML标签，pre p a li
        - 属性节点：元素的属性，id href
        - 文本节点：HTML标签中的文本内容

    3. 节点的属性：详见备忘录


三、文档节点
    1. 概念：其表示整个网页，是window对象的一个属性
    2. 文档节点对象调用：
        可以使用window.document，也可以简写为document

    3. 通过文档节点对象获取元素节点对象
        var element = document.getElementById("这里面填入HTML元素标签的id");

    4. innerText 属性可以获取元素对象内嵌套的文本
       innerHTML 属性可以获取元素对象内部的HTML代码


四、事件
    1. 概念：事件就是文档或浏览器窗口中发生的一些特定的交互瞬间
    2. JS与HTML之间的交互就是通过事件来实现的
    3. 一些代表性的事件：
        点击某个元素、将鼠标移动到某个元素上方、按下键盘上的某个键...

        例子：
            <button id="btn">我是一个按钮君</button>

            <script type="text/javascript">
                document.getElementById("btn").ondblclick = function () {
                    alert("你点我干嘛，讨厌！")
                };
            </script>





五、文档的加载
    浏览器在加载一个页面的时候，是按照自上而下的顺序加载的
    如果把script标签写在元素节点的前面，那么在script标签内就无法用JS语句获取到元素节点对象！

    但是但是，DOM中有一个onload事件，触发条件是：页面(DOM对象)加载完毕
    那么我们就可以为window设置一个onload事件，让它的页面加载完毕后再执行JS语句，这样就可以把script标签写在元素节点前面啦





 -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="btn">我是一个按钮君</button>

    <script type="text/javascript">
        document.getElementById("btn").ondblclick = function () {
            alert("你点我干嘛，讨厌！")
        };
    </script>


</body>

</html>
