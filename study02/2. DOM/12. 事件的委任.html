<!--
    应用场景：
        1. 先创建一个ul标签，ul标签内加入三个li，每个li中有a标签
        2. 给最初的三个li中的a标签设置onclick事件
        3. 添加一个按钮，设置点击事件为在ul中添加新的li

        遇到的问题：新添加的li中的a标签没有与上面3个相同的点击事件，需要重新进行绑定
                  并且在初始化最初三个li标签的a标签响应事件的时候我们是使用的循环，给每个a标签设置了点击事件，这样性能较低

        我们希望：只对a标签绑定一次点击事件就能应用到多个a标签的点击事件中，即使元素是后添加的

    事件的委任：
        1. 作用：通过事件的委任，就能实现上面希望的功能
        2. 方式：
            对所有待绑定事件的元素的父元素设置该点击事件
            由于事件的冒泡，当子元素接受到点击事件的时候，会冒泡到父元素，只对父元素的点击事件设置相应的点击事件回调函数
            就能实现父元素内部所有子元素被点击时会调用父元素设置的点击事件回调函数

        3. 好处：
            事件的委任是利用了事件冒泡的特性，可以只对父元素一个对象设置事件
            那么其子元素在触发事件的时候就会冒泡到父元素，然后执行父元素设置的回调函数

           缺陷：
            给父元素设置了事件之后，那么在父元素的所有占据的空间任意地方点击也会触发事件然后执行回调函数
            我们的目的只是让子元素触发事件后回调父元素设置的回调函数

           改进：
            在父元素的回调函数中通过 事件对象的 target属性 来获取触发该事件的元素对象
            然后判断一下 target对象的 id / name... 是否为我们需要的元素
             
    
















 -->
