<!-- 
一、事件与事件对象基本概念
    什么是事件和事件对象？
    事件：比如onclick就是一个事件，我们通常会给它设置一个回调函数，这个函数是浏览器自己来调用的
    事件对象：当浏览器调用回调函数的时候，会向回调函数中传入一个参数，这个参数就是事件对象
            事件对象中封装了当前事件的一切信息
            比如：鼠标的坐标、键盘的哪个键被按下，鼠标滚轮的滚动方向等等...

二、事件

1. onscroll
    该事件会在父元素的子元素滚动的时候触发
    滚动条滚动一帧，就会触发一次

2. onmousemove
    该事件会在鼠标在指定元素中移动的时候触发

三、事件对象的属性
    1. clientX / clientY：获取鼠标的x轴与y轴坐标 (在当前视口下的坐标，即视口的左上角始终为(0, 0) )
    2. altKey / ctrlKey：判断键盘的 alt 或 ctrl 键是否被按下

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            border: black 1px solid;
        }
    </style>


</head>

<body>
    <div></div>

    <script>
        var div = document.getElementsByTagName("div")[0];
        div.onmousemove = function(event) {
            var x = event.clientX;
            var y = event.clientY;
            div.innerText = "(" + x + " ," + y + ")";
        }

    </script>
</body>

</html>
