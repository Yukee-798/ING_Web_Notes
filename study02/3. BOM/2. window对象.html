    通过window的4个方法来实现
        - setInterval()
        - setTimeout()
        - clearInterval()
        - clearTimeout()

三、定时调用
    作用：如果希望程序每隔一段时间指向一次可以使用定时调用

    方法：
        setInterval()，可以设置一个函数每隔一段时间执行一次

    参数：
        1. 回调函数，该函数会每隔一段时间调用一次
        2. 每次调用间隔时间，单位是毫秒ms
