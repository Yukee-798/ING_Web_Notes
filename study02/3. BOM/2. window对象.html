二、定时器
    通过window的4个方法来实现
        - setInterval()
        - setTimeout()
        - clearInterval()
        - clearTimeout()

三、定时器的定时调用与关闭定时器
    1. setInterval()

        作用：执行完该方法后就会开启一个定时器，会按照设置的间隔时间来调用回调函数


        参数：
            1. 回调函数，该函数会每隔一段时间调用一次，注意第一次调用之前也要先间隔指定时间后再调用
            2. 每次调用间隔时间，单位是毫秒ms

        返回值：
            一个Number类型数据，这个数字用来作为定时器的唯一标识

        例子：
            var timer = setInterval(function() {
                console.log("hello");
            }, 1000);

            返回timer = 1

    2. clearInterval()
        
        作用：关闭指定定时器序号的定时器
        参数：传入一个定时器序号(Number)


四、延时调用
    1. setTimeout()
        
        作用：延迟指定时间后调用一次该方法

        参数：
            1. 延迟调用的函数
            2. 延迟时间

        返回值：
            一个Number类型数据，这个数字用来作为定时器的唯一标识

        例子：
            // 一秒后会执行该函数
            var timer = setTimeout(() => {
                console.log("hello");
            }, 1000);

    2. clearTimeout()
        
        作用：关闭指定定时器序号的定时器
        参数：传入一个定时器序号(Number)

    3. 定时调用和延迟调用的区别
        定时调用：首次执行回调方法的时候会先间隔指定的时间，之后每个这段时间就会回调一次方法

        延迟调用：延迟指定时间后再调用方法，方法只会调用一次
