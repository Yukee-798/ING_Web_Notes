三、定时器的定时调用与关闭定时器
    1. setInterval()

        作用：如果希望程序每隔一段时间指向一次可以使用定时调用

        方法：
            setInterval()，可以设置一个函数每隔一段时间执行一次

        参数：
            1. 回调函数，该函数会每隔一段时间调用一次
            2. 每次调用间隔时间，单位是毫秒ms

        返回值：
            一个Number类型数据，这个数字用来作为定时器的唯一标识

        例子：
            var timer = setInterval(function() {
                console.log("hello");
            }, 1000);

            返回timer = 1

    2. clearInterval()
        
        作用：关闭指定定时器序号的定时器
        参数：传入一个定时器序号(Number)
