<!-- 
一、基本概念
    1. 作用：
        其提供了当前窗口中加载的文档有关的信息
        
    2. 同时是window和document的属性

二、常用属性
    1. location.href 返回当前页面加载的完整URL
    2. location.hash 返回URL中的哈希(#后面跟零或多个字符)，如果没有则返回空字符串
        应用：跳转猫链接

    3. host 服务器名称和端口号

    4. hostname 不带端口号的服务器名称

    5. pathname URL中目录或文件名

    6. port

    7. protocol

    8. search

三、常用属性
    1. location.reload() 重新加载页面







 -->
