<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
        }

        * {
            padding: 0;
            margin: 0;
        }

        .img-container {
            width: 500px;
            height: 300px;
            border: black 1px solid;
            margin: 100px auto;
            margin-bottom: 0;
        }

        img {
            width: 100%;
            height: 100%;
        }

        
    </style>
</head>

<body>
    <div class="img-container">
        <img src="../../pictures/img1.gif" alt="pic" />
    </div>
    <div class="btn-container">
        <button type="button" id="play">开始播放</button>
        <button type="button" id="stop">停止</button>
    </div>



</body>


<script>
    var img = document.getElementsByTagName("img")[0];
    var btn_play = document.getElementById("play");
    var btn_stop = document.getElementById("stop");
    var arr_pics = ["img1.gif", "img2.gif", "img3.gif", "img10.PNG", "img5.jpeg"];
    var index = 0;
    var timer;

    // 点击播放的时候，图片开始轮回播放
    btn_play.onclick = () => {
        if (timer == undefined)
            timer = setInterval(() => {
                // 当index等于5的时候就更新为0
                index %= (arr_pics.length);
                img.src = "../../pictures/" + arr_pics[index++];
            }, 1 * 1000);

        console.log(timer);
    }

    // 点击停止后，停止定时器
    btn_stop.onclick = () => {
        clearInterval(timer);
        timer = undefined;
    }
</script>

</html>
