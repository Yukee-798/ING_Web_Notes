2. 刷新页面，network 第一行
3. Request Headers 
    (1) 请求头
    (2) 点击 view source 显示出来就是请求行
    (3) Get 请求没有请求体

4. Response Headers
    (1) 响应头
    (2) 点击 view source 显示出来的就是响应行
    (3) 响应体在哪看？
        Headers 的右侧，Response 就是响应体：服务端返回了 HTML 结构代码

    对于请求头中的 url 参数进行解析

    会显示一个Form Data，进入以后点击 view source 就可以看见原始的POST请求体了
