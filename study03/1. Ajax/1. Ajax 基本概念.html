一、基本概念
    1. Ajax 简介
        Ajax 全称 Asynchronous Javascript And XML ，就是异步的 JS 和 XML。
        通过 Ajax 可以在浏览器中向服务器发送异步请求 ，最大的优势：无刷新获取数据。
        Ajax 不是新的编程语言 ，而是一种将现有的标准组合在一起使用的新方式。    


    2. XML 简介
        可扩展标记语言 ，XML 被设计用来传输和存储数据。(现已被 Json 取代)
        XML 和 HTML 类似 ，不同的是 HTML 中都是预定于标签 ，而 XML 中没有预定义标签 ，
        全都是自定义标签 ，用来表示一些数据。

        例子：
            学生数据
                name = "momo"; age = 18; gender = 0;

            用 XML 表示：
                <student>
                    <name>momo</name>
                    <age>18</age>
                    <gender>0</gender>
                </student>
二、Ajax 的特点
    1. 优点
        (1) 可以无需刷新页面来与服务器端进行通信
        (2) 运行你根据用户的事件来更新部分页面内容
                例如：百度搜索关键词，会弹出一个提示词菜单。淘宝鼠标移动到某个分类页时会扩展出详细内容
    
    2. 缺点
        (1) 没有浏览历史 ，不能回退
        (2) 存在跨域问题，不能从 a.com 向 b.com 发送请求
        (3) SEO (搜索引擎优化) 不太友好 ，因为 Ajax 是动态生成元素放置到页面中的 ，在源代码中不存在商品元素，那么爬虫也就爬取不了对应信息了
