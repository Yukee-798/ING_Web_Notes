<!-- 
    1. package-lock.json 存放的是关于该React项目的所有依赖
    2. package.json 对项目的一些说明、配置，包含项目的一些信息、项目操作的指令
        项目名称：my-app
        比如打开终端，该项目的根目录类运行： 
            npm (run) start 就可以运行该项目了
            npm run build 可以打包该项目，项目的根目录内会生成一个 Build 文件夹
    3. .gitignore 声明一些该项目不上传到 git 上到文件
    4. node_modules 第三方模块依赖存储的地方，一般不会去修改这里面的文件
    5. public 文件夹
        (1) .ico 文件用于设置网站 logo 图标在导航栏中的显示
        (2) index.html 该项目页面的部分 html 结构
            注意：页面中主要的元素并不是在 index.html 中的，主要是 React 通过 JS 后期渲染到页面中的
    6. src 文件夹
        (1) index.js 是整个项目的入口文件
            其主要引入了 React 和 ReactDOM 这两个库 ，脚手架在项目建立的时候就安装了这两个库(可以在 package.json 中查看)
 -->
