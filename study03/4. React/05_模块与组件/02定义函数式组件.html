<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建函数式组件
        function MyFunComponent() {
            // 会输出 undefined，因为使用 babel 编译后会自动开启严格模式使 this 无法指向 window
            console.log(this);
            return <h1>我是函数定义的组件(适用于「简单组件的定义」)</h1>;
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<MyFunComponent />, document.getElementsByClassName('container')[0]);

        /*
           3. 描述一下整个过程：执行完 ReactDOM.render(<MyFunComponent />, ... 之后
                (1) React 解析组件标签，找到 MyFunComponent 组件
                (2) 发现组件是由函数定义的，此时会调用该函数，将返回的虚拟 DOM 转换为真实 DOM，随后呈现在页面中
        */
    </script>
    
</body>
</html>
