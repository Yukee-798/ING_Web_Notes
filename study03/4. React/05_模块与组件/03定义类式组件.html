<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">

        // 1. 创建类式组件
        class MyClassComponent extends React.Component {
            render() {
                return <h2>我是用类式定义的组件(适用于「复杂组件的定义」)</h2>;
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<MyClassComponent/>, document.getElementsByClassName('container')[0]);

        /*
           3. 描述一下整个过程：执行完 ReactDOM.render(<MyClassComponent />, ... 之后
                (1) React 解析组件标签，找到 MyClassComponent 组件
                (2) 发现组件是由类定义的，此时会 new 出该类的实例并通过该实例调用 render 方法
                (3) 将返回的虚拟 DOM 转换为真实 DOM，随后呈现在页面中
        */

    </script>
</body>

</html>
