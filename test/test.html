<body>

    <script>
        function fun(n, o) {
            console.log(o);
            return {
                fun: function (m) {
                    // 这个 fun(m, n) 是调用的哪个？ 外层的 fun
                    // 存在闭包对象吗 ？
                    // 内部函数使用了外部函数的 n 变量，所以存在闭包对象
                    return fun(m, n);
                }
            };
        }
        var a = fun(0);
        a.fun(1);
        a.fun(2);
        a.fun(3);
        debugger;
        var b = fun(0).fun(1).fun(2).fun(3);
        var c = fun(0).fun(1);
        c.fun(2);
        c.fun(3);


    </script>
